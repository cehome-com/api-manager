<form id="userInfoForm" style="">
    <h4 align="center">修改个人信息</h4>
    <input type="hidden" name="id">
    <div class="row form-row" style="margin-top: 35px;">
        <div class="col-1 offset-4">
            <label>登录账号：</label>
        </div>
        <div class="col-3">
            <input class="form-control" style="width: 90%; display: inline" disabled name="account" type="text"><span style="color: red;"> *</span>
        </div>
    </div>
    <p/>
    <div class="row form-row">
        <div class="col-1 offset-4">
            <label>中文名称：</label>
        </div>
        <div class="col-3">
            <input class="form-control" style="width: 90%; display: inline" name="userName" type="text"><span style="color: red;"> *</span>
        </div>
    </div>
    <p/>
    <div class="row form-row">
        <div class="col-1 offset-4">
            <label>邮&nbsp;&nbsp;箱：</label>
        </div>
        <div class="col-3">
            <div class="emailCompletion">
                <p><input class="form-control input" style="width: 26%; display: inline" name="email" type="email" placeholder="请输入邮箱" required autofocus autocomplete="off"></p>
            </div>
        </div>
    </div>
    <div class="row col-2 offset-6">
        <button type="button" id="userCancelBtn" class="btn btn-secondary">取消</button>
        <button type="button" id="userSaveBtn" style="margin-left: 35px;" class="btn btn-success">保存</button>
    </div>
</form>
